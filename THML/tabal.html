<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Estilos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabla de Productos con Estilos</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manzanas</td>
                <td>10</td>
                <td>$5.00</td>
            </tr>
            <tr>
                <td>Naranjas</td>
                <td>15</td>
                <td>$7.00</td>
            </tr>
            <tr>
                <td>Pl√°tanos</td>
                <td>20</td>
                <td>$3.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
