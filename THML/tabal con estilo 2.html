<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Pie de Página</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tfoot td {
            background-color: #f1f1f1;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Tabla de Personas</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Pérez</td>
                <td>30</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>Gómez</td>
                <td>25</td>
                <td>Barcelona</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>López</td>
                <td>40</td>
                <td>Valencia</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Información actualizada al 2023.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
