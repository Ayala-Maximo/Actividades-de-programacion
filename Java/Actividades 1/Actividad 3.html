<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>// Conversión de número a cadena de texto
        let numero = 42;
        let numeroAString = String(numero); // O también: numero.toString()
        console.log("Número como cadena:", numeroAString, typeof numeroAString);
        
        // Conversión de cadena de texto a número
        let texto = "123";
        let textoANumero = Number(texto); // O también: parseInt(texto)
        console.log("Texto como número:", textoANumero, typeof textoANumero);</script>
</head>

</body>
</html>
