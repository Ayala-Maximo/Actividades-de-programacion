<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Flex del mismo tamaño</title>
    <style>
        .contenedor {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 200px;
            border: 2px solid #000;
        }
        .elemento {
            flex: 1; /* Todos los elementos tendrán el mismo tamaño */
            background-color: coral;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            margin: 5px; /* Espacio entre elementos */
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="elemento">1</div>
        <div class="elemento">2</div>
        <div class="elemento">3</div>
    </div>
</body>
</html>
