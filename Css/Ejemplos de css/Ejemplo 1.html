<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF8">
	<meta name="viewport" content="width=devicewidth, initialscale=1.0">
	<title>Ejemplo rem y em</title>
	<style>
    	html {
        	font-size: 16px; /* Tama√±o base */
    	}
    	.contenedor {
        	font-size: 1.5rem; /* 24px (1.5 * 16px) */
    	}
    	.elemento {
        	font-size: 2em; /* 48px (2 * 24px) */
    	}
	</style>
</head>
<body>
	<div class="contenedor">
    	<p class="elemento">Texto escalado con em y rem.</p>
	</div>
</body>
</html>
