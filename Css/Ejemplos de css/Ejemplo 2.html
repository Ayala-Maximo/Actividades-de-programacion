<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo %, vw y vh</title>
    <style>
        .contenedor {
            width: 80%; /* 80% del contenedor padre */
            height: 50vh; /* 50% del alto del viewport */
            background-color: lightblue;
            margin: 0 auto;
        }
        .elemento {
            width: 50vw; /* 50% del ancho del viewport */
            height: 20vh; /* 20% del alto del viewport */
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="elemento"></div>
    </div>
</body>
</html>
